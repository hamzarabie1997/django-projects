{% extends 'base.html' %} {% block content %}
<h1 class="my-5">Notes:</h1>
<div class="row row-cols3 g-2">
  {% for note in notes %}
  <div class="col">
    <div class="p-3 border">
      <a
        href="{% url 'notes.details' pk=note.id %}"
        class="text-dark text-decoration-non"
        ><h3>{{note.title}}</h3></a
      >
      <h5>{{note.text|truncatechars:10}}</h5>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
